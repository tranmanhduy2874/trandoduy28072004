<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title src="/Asset/img/song1.jpg">Document</title>
    <link rel="stylesheet" href="/Asset/Font/fontawesome-free-6.3.0-web/css/all.css">
    <link rel="stylesheet" href="/Asset/Font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="/Asset/Css/reset.css">
    <link rel="stylesheet" href="/Asset/Css/base.css">
    <link rel="stylesheet" href="/Asset/Css/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="/Asset/img/song2.jpg">
    
</head>
 <body>
    <div class="player">

      <!-- dashboard -->
      <div class="dashboard">
        
        <!--  Header-cd  -->
        <div class="header-cd">
          <div class="header">
            <h2>Now Playing Music :</h2>
            <p>Chạm khẽ tim anh 1 chút thôi</p>
          </div>
  
  
          <!-- Cd -->
          <div class="cd">
            <div class="cd-thumb"
            style="background-image: url(/Asset/img/song1.jpg);">
            </div>
          </div>
        </div>

        <div class="controls">
          <div class="control-btn btn-repeat">
            <i class="ti-back-left"></i>
          </div>
          <div class="control-btn btn-prev">
            <i class="ti-control-backward"></i>
          </div>
          <div class="control-btn btn-toogle-play">
            <i class="ti-control-pause" ></i>
            <i class="ti-control-play"></i>
          </div>
          <div class="control-btn btn-next">
            <i class="ti-control-forward"></i>
          </div>
          <div class="control-btn btn-share">
            <i class="ti-control-shuffle"></i>
          </div>
        </div>

        <div class="progess-box">
          <input id="progess" type="range" name="" max="100" min="0" step="0.0001" value="0" >
        </div>
        <audio id="audio" src=""></audio>
      </div>
      
      <div class="playList">
        
      </div>
    </div>
    <script src="/main.js"></script>
 </body>
</html>
